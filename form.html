<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exercice 20</title>

        <link rel="stylesheet" href="Style/style.css">
    </head>

    <body>
        <h1>Inscription</h1>
        <form name="formulaireInscription" method="POST" action="">
            <label for="nom">
                Nom
                <input type="text" id="nom" name="nom" pattern="[A-Za-z]+" required>
            </label>
            <hr>
            <label for="prenom">
                Pr√©nom
                <input type="text" id="prenom" name="prenom" pattern="[A-Za-z]+" required>
            </label>
            <hr>
            <label for="dateNaissance">
                Date de naissance
                <input type="date" id="dateNaissance" name="dateNaissance" required>
            </label>
            <hr>
            <label for="sexe" class="labelPays">
                <input type="radio" id="sexe" name="sexe" value="Homme" required>
                Homme
            </label>

            <label for="sexe" class="labelPays">
                <input type="radio" id="sexe" name="sexe" value="Femme" required>
                Femme
            </label>

            <label for="pays">
                Pays
                <select name="pays" id="pays" required>
                    <option value="" disabled selected hidden>Choisissez...</option>
                    <option value="France">France</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Espagne">Espagne</option>
                    <option value="Belgique">Belgique</option>
                </select>
            </label>
            <hr>

            <label for="email">
                Courriel
                <input type="email" name="email" id="email" required> 
            </label>

            <hr>

            <label for="motDePasse">
                Mot de passe
                <input type="password" name="motDePasse" id="motDePasse" pattern="^[a-zA-Z]{1,}[@#%]{1}[a-zA-Z]+[1-9]{1}[0-9]{3,}" required> 
            </label>

            <hr>

            <label for="photo">
                Photo
                <input type="file" name="photo" id="photo" accept="image/jpeg, image/png" required> 
            </label>
            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>
        </form>
    </body>
</html>
